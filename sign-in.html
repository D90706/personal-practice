<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sign-in.css">
    <link rel="icon" href="./image/rootop0.png">
    <title>注册</title>
    <style>
        
    </style>
    <script>


    </script>
</head>
<body>
    <hr>
    <form action="" id="sign_in">
        <table>
            <tr>
                <td>姓名：</td>
                <td><input type="text" id="username" class="username" placeholder="汉字或大小写字母">
                    <span id="username_error"></span>
                </td>
            </tr>

            <tr>
                <td>邮箱：</td>
                <td><input type="email" id="email" class="email" placeholder="请输入格式规范的邮箱地址">
                    <span id="email_error"></span>
                </td>

            </tr>

            <tr>
                <td>密码：</td>
                <td><input type="password" id="password" class="password" minlength="6" maxlength="11"
                        placeholder="6~11位,大小写字母和数字的结合">
                    <span id="password_error"></span>
                </td>
            </tr>

            <tr>
                <td>确认密码：</td>
                <td><input type="password" id="repassword" class="repassword" minlength="6" maxlength="11"
                        placeholder="请和密码一致">
                    <span id="repassword_error"></span>
                </td>
            </tr>

            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" value="male" checked id="male" class="gender">男
                    <input type="radio" name="gender" value="female" id="female" class="gender">女
            </tr>

            <tr>
                <td>所属地区：</td>
                <td><select id="province" class="province">
                        <option value="北京">北京</option>
                        <option value="天津">天津</option>
                        <option value="河北">河北</option>
                        <option value="山西">山西</option>
                        <option value="内蒙古">内蒙古</option>
                        <option value="辽宁">辽宁</option>
                        <option value="吉林">吉林</option>
                        <option value="黑龙江">黑龙江</option>
                        <option value="上海">上海</option>
                        <option value="江苏">江苏</option>
                        <option value="浙江">浙江</option>
                        <option value="安徽">安徽</option>
                        <option value="福建">福建</option>
                        <option value="江西">江西</option>
                        <option value="山东">山东</option>
                        <option value="河南">河南</option>
                        <option value="湖北">湖北</option>
                        <option value="湖南">湖南</option>
                        <option value="广东">广东</option>
                        <option value="广西">广西</option>
                        <option value="海南">海南</option>
                        <option value="重庆">重庆</option>
                        <option value="四川">四川</option>
                        <option value="贵州">贵州</option>
                        <option value="云南">云南</option>
                        <option value="西藏">西藏</option>
                        <option value="陕西">陕西</option>
                        <option value="甘肃">甘肃</option>
                        <option value="青海">青海</option>
                        <option value="宁夏">宁夏</option>
                        <option value="新疆">新疆</option>
                        <option value="香港">香港</option>
                        <option value="澳门">澳门</option>
                        <option value="台湾">台湾</option>
                    </select></td>
            </tr>

            <tr>
                <td>确认注册</td>
                <td><input type="submit" value="提交" id="submit" class="submit"></td>
            </tr>
            <tr><td><a href="log-in.html">已有账号？去登录</a></td></tr>
        </table>

    </form>
</body>
<script src="./script/sign-in.js"></script>

</html>
